{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-4 text-center">
  <h2>Hoş geldin {{ name }}!</h2>
  <p>CRM paneline giriş yaptın.</p>
  <a href="{{ url_for('main.clients') }}" class="btn btn-success mt-3">Müşteri Listesine Git</a>
</div>

<hr class="my-5">

<h5 class="text-center">Bu yıl içinde eklediğin müşterilerin aylara göre grafiği:</h5>
<canvas id="clientChart" width="400" height="200"></canvas>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('clientChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ months | tojson }},
      datasets: [{
        label: 'Aylık Müşteri Sayısı',
        data: {{ counts | tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
